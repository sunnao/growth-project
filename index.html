<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="선아의 첫 웹페이지"/>
    <meta property="og:description" content="한마디 남기고 가세요!"/>
    <meta property="og:image" content="https://images.pexels.com/photos/309724/pexels-photo-309724.jpeg"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>선아의 첫 웹페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Serif KR', serif;
        }
        .mypic {
            text-shadow: 2px 2px 6px black;
            width: 100%;
            height: 500px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url("https://images.pexels.com/photos/309724/pexels-photo-309724.jpeg");
            background-position: center ;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .weather {
            text-shadow: 2px 2px 6px black;

            margin-top: 200px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px gray;
            padding: 20px;
        }

        .mypost > button {
            margin-top: 10px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;

        }

        .mycards > .card {
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;

        }

        .edit {
            padding-top: auto;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: end;

        }

        .edit > div > button {
            background-color: transparent;
            border-color: transparent;

        }

        .modify {
            font-size: 17px;
        }
        .delete {
            font-size: 20px;
        }
    </style>
    <script>
        $(document).ready(function(){
            set_temp();
            set_icon();
            show_comment();
        });

        function set_temp(){
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/weather/seoul",
                data: {},
                success: function (response) {
                    $('#temp').text(Math.round(response['temp']*10)/10)
                }
            })
        }

        function set_icon(){
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/weather/seoul",
                data: {},
                success: function (response) {
                    $('#icon').attr('src',response['icon'])
                }
            })
        }

        function resize(obj) {
            obj.style.height = '100px';
            obj.style.height = (16 + obj.scrollHeight) + 'px';

        }

        function save_comment(){
            let name = $('#name').val()
            let comment = $('#comment').val()

            if(comment == "") {
                alert("글귀가 떠오르지 않으면 짧은 인삿말도 괜찮아요.");
                $('#comment').focus();
                return false;
            }

            $.ajax({
                type: 'POST',
                url: '/sweetcomment',
                data: {name_give: name, comment_give: comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }

        function show_comment(){
            $.ajax({
                type: "GET",
                url: "/sweetcomment",
                data: {},
                success: function (response) {
                    let rows = response['letters']
                    for(let i = 0; i<rows.length; i++) {
                        let name = rows[i]['name']
                        let comment = rows[i]['comment']
                        let num = rows[i]['num']

                        comment = comment.replace(/(?:\r\n|\r|\n)/g, '<br/>');

                        let temp_html = `<div class="card">
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0">
                                                    <p>${comment}</p>
                                                    <footer class="blockquote-footer">${name}</footer>
                                                </blockquote>
                                                <div class="edit">
                                                    <div class="modify"><button onclick="modify_comment(${num},'${comment}','${name}')" type="button" title="수정하기">🖋</button></div>
                                                    <div class="delete"><button onclick="delete_comment(${num},'${comment}','${name}')" type="button" title="삭제하기">🗑</button></div>
                                                </div>
                                            </div>
                                        </div>`
                        $('#comment-list').prepend(temp_html)
                    }
                }
            });
        }

        function modify_comment(num,comment,name){
            $('#name').val(name);
            comment = comment.replaceAll("<br/>","\n");

            $('#comment').val(comment);
            $('#comment').focus();
            //수정할 게시글 내용을 수정란에 띄우기는 성공했으나 내용에 맞게 input창 크기 조절필요

            // let name = $('#name').val()
            // let comment = $('#comment').val()
            //
            // if(comment == "") {
            //     alert("수정할 문구를 입력해 주세요.");
            //     $('#comment').focus();
            //     return false;
            // }

            // $.ajax({
            //     type: 'POST',
            //     url: '/sweetcomment/modify',
            //     data: {name_give: name, comment_give: comment},
            //     success: function (response) {
            //         alert(response['msg'])
            //         window.location.reload()
            //     }
            // })
        }

        function delete_comment(num,comment,name) {
            if (confirm("정말 삭제할까요?") == true) {
                $.ajax({
                    type: "POST",
                    url: "/sweetcomment/delete",
                    data: {num_give: num, comment_give: comment,name_give: name},
                    success: function (response) {
                        alert(response["msg"]);
                        window.location.reload()
                    }
                });
            }
        }

    </script>
</head>
<body>
    <div class="mypic">
        <h1>오늘의 한마디</h1><br>
        <h5>당신의 마음을 울린 글귀는 무엇인가요?</h5>

        <div class="weather">
            <p>서울의 날씨는
                <img id="icon" src="{{ url_for('static', filename='Spin-1s-200px.gif') }}/" width="45px">
                <span id="temp">__._</span>°C
            </p>
        </div>

    </div>
    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="url">
            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment" onkeydown="resize(this)"
                style="min-height: 100px; overflow: hidden"></textarea>
            <label for="floatingTextarea2">좋아하는 글귀를 남겨주세요</label>
        </div>

        <button onclick="save_comment()" type="button" class="btn btn-dark">한마디 남기기</button>
    </div>
    <div class="mycards" id="comment-list">
    </div>
</body>
</html>
